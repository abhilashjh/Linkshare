dist: trusty
sudo: true
addons:
        chrome: stable
before_cache:
        -  rm -f $HOME/.gradle/caches/modules-2/module-2.lock
cache:
        directories:
                - $HOME/.gradle/caches/
                - $HOME/.gradle/wrapper/
language: groovy
jdk:
        - openjdk7
services:
        - mysql
script: "./travis-build.sh"
before_install:
        -  chmod +x travis-build.sh
        -  mysql -e 'CREATE DATABASE IF NOT EXISTS linkshare';
before_script:
        -  rm -rf target

